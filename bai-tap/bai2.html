<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nhập số bất kỳ: </h3>
    <input type="text" id="number">
    <input type="button" id="test" onclick="show()" value="Kiểm tra">
    <p id="result"></p>
</body>
<script>
    function show() {
    let number = +document.getElementById("number").value
    let str = number.toString()
    let result = [str[0]]
    for (i = 0; i <= str.length; i++)
        if ((str[i] % 2) == 0 && (str[i + 1] % 2) == 0) {
            result.push(" - " + str[i + 1]) 
        } else if (str[i] == 0 && str[i] == str.length) {
            result.push(" - ")    
        } else if (str[i] == 0) {
            result.push(" - " + str[i + 1])
        } else {
            result.push(str[i + 1])
        }
    document.getElementById("result").innerHTML = "Kết quả" + result.join(" ")
    }
</script>
</html>
